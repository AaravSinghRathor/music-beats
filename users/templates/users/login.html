{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-light">Log In</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group text-light">
            <button class="btn btn-outline-info text-light" type="submit">Log In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted text-light">
            Register New Account? <a class="ml-2 text-light" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock %}
